<html>
    <head>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
        #img{
            display: none;
        }
        </style>


    </head>
    <body>
        <h1>Serven connection example</h1>
        <img src="https://source.unsplash.com/random">
        <button type="button" onclick="abc()">click</button>
       
        <table class="table table-dark table-striped" id="table" border="2px">
          
        </table>

        <script>
            var img=document.getElementById("img")
            

            function abc(){
                img.style.display="block"
                var server=new XMLHttpRequest()
                server.open("GET","https://api.myjson.com/bins/vlyjy",true)
                server.send()
                server.onreadystatechange=function(status){
                    // if(server.readyState==4 && server.status==200){
                       var data=server.response
                       var datajson=JSON.parse(data)
                       var len=datajson.length
                    

                       var {name, age, address}=datajson;
                       var table=document.getElementById("table");
                        
                       
                       img.style.display="none"

                       for(i=0;i<len;i++){
                        var row=document.createElement("tr")
                       
                        var td1=document.createElement("td")
                        row.append(td1)
                        td1.innerHTML=datajson[i].name

                        var td2=document.createElement("td")
                        row.append(td2)
                        td2.innerHTML=datajson[i].age

                        var td3=document.createElement("td")
                        row.append(td3)
                        td3.innerHTML=datajson[i].address
                 
                
                        table.append(row)

                    //    }

                   
                       
                    }
                }               
            }

        </script>
    </body>
</html>
